<head>
  <title>Epic Printer</title>
</head>

<body>
  <h1>Welcome to Epic Printer by Responsive!</h1>

  <form style="width:500px">
    <div class="form-group">
      <label for="key">Key</label>
      <input type="text" class="form-control" id="key" placeholder="Identifying key">
      <small class="form-text text-muted">Unique key, such as Jira ID</small>
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" placeholder="Title of the epic">
      <small class="form-text text-muted">Slogan or title explaining the epic</small>
    </div>
    <div>
      <label for="effort">Effort</label>
      <input type="number" class="form-control" id="effort" placeholder="Estimated relative effort">
      <small class="form-text text-muted">Estimated relative effort (not hours, weeks, ...)</small>
    </div>
    <button type="submit" id="print" class="btn btn-primary">Print</button>
  </form>
</body>
