<head>
  <title>Epic Printer</title>
</head>

<body>
  <h1>Welcome to Epic Printer</h1>
  <p>by <img src="https://www.responsive.se/joomla/images/responsive-logo.png" style="width:100px; height: auto;" /></p>

  {{> loginButtons }}

  <div style="width:300px">
    {{#autoForm id="epicEntryForm" collection=epicsCollection type="normal" doc=epicToShow}}
    {{> afQuickFields}}
    <div>
      <button type="print" id="print" class="btn btn-primary">Print</button>
      <button type="reset" id="clear" class="btn btn-default">Clear</button>
    </div>
    {{/autoForm}}
  </div>
  <h2>History</h2>
  <div style="width:600px;">
    {{> epicList }}
  </div>

</body>
